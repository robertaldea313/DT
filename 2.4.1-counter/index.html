<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  		<meta content="utf-8" http-equiv="encoding">
  		<title>Vue counter</title>
		<link rel="stylesheet"href="style.css">
		<script type="text/javascript" src="libs/vue/vue.js"></script>
	</head>
	<body>
	<div id="app">	
		<div class="output-empty" v-if="counter == ''">0</div>
		<div class="output" v-if="counter != ''">{{ counter }}</div>

		<button id="dec" v-on:click="decrement()">-</button>
		<button id="inc" v-on:click="increment()">+</button>

		<script src="app.js"></script>
	</div>
	</body>
</html>
